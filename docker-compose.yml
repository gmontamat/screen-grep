services:
  #  screenshot:
  #    build: src/screenshot
  #    volumes:
  #      - screenshots:/app/data/screenshots
  #    restart: on-failure

  caption:
    build: src/caption
    volumes:
      - ./data/screenshots:/app/data/screenshots
      - storage:/app/data/storage
      - models:/app/data/models
    environment:
      - ES_HOST=elasticsearch
      - HF_HOME=/app/data/models
      - HF_TOKEN
    restart: on-failure
    depends_on:
      - elasticsearch

  search:
    build: src/search
    volumes:
      - storage:/app/static/images
    environment:
      - ES_HOST=elasticsearch
    ports:
      - "5000:5000"
    restart: on-failure
    depends_on:
      - elasticsearch

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.1
    volumes:
      - esdata:/usr/share/elasticsearch/data
    environment:
      - discovery.type=single-node
    ports:
      - "9200:9200"
      - "9300:9300"
    restart: on-failure

volumes:
  # screenshots:
  esdata:
  storage:
  models: