<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>screen-grep screenshot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px 0;
        }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .back-link:hover {
            color: #0056b3;
        }
        .back-link + .back-link {
            top: 50px; /* Adjusted to prevent overlap */
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">New Search</a>
    <a href="javascript:history.back()" class="back-link">Go Back</a>
    <div class="container">
        <img src="../static/images/{{ result['image_path'] }}" alt="Screenshot">
        <strong>Caption:</strong> {{ result['caption'] }}<br>
        <strong>OCR:</strong> {{ result['ocr'] }}
    </div>
</body>
</html>
